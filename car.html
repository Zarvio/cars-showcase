<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <style>
    :root{
      --bg:#071022;
      --card:#0b1220cc;
      --glass: rgba(255,255,255,0.04);
      --neon:#00ffd5;
      --accent:#6c5ce7;
      --muted:#a6b0c3;
      --glass-border: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: radial-gradient(circle at 10% 10%, rgba(108,92,231,0.06), transparent 8%),
                  linear-gradient(180deg, #071022 0%, #020611 100%);
      color:#e6eef8;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}

    header{
      text-align:center;
      padding:24px;
      background: linear-gradient(135deg, rgba(12,18,30,0.6), rgba(12,12,20,0.4));
      border-bottom:1px solid var(--glass-border);
      color:var(--neon);
      font-weight:700;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      box-shadow:0 10px 40px rgba(3,6,20,0.6);
    }

    .container{
  max-width:350px;       /* pehle 800px tha, thoda kam kar diya */
  margin: 24px auto;     /* auto margin se horizontally center */
  padding:20px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  border:1px solid var(--glass-border);
  border-radius:14px;
  box-shadow: 0 8px 30px rgba(2,6,23,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;    /* center alignment */
  gap:16px;
}


    img{
      max-width:100%;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,255,213,0.1);
    }

    h2{color:var(--neon);margin:0;text-align:center;}
    p{color:var(--muted); white-space: pre-line;}

    .download-btn, .back-btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      background: linear-gradient(90deg, var(--accent), var(--neon));
      color:#071022;
      box-shadow:0 8px 30px rgba(108,92,231,0.14);
      transition: all 0.18s;
      text-align:center;
      margin:6px 0;
    }

    .download-btn:hover, .back-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 40px rgba(0,255,213,0.2);
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* Responsive */
    @media(max-width:640px){
      .container{padding:16px;}
      header{font-size:18px; padding:16px;}
    }
  </style>
</head>
<body>
  <!-- ðŸŒˆ Gradient Header -->
  <header>

  <!-- ðŸ“– Main Container -->
  <div class="container">
    <img id="carImage" src="" alt="Car Image">

</body>
</html>
