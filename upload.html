<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload - Pinora</title>
    
    <link rel="stylesheet" href="upload.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1 class="logo">Pinora</h1>
        <div class="profile-icon"></div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <h2 class="welcome">Upload your Pins here</h2>
<form id="uploadForm">
    <input type="text" placeholder="Title" id="pinTitle" required>
    
    <!-- IMAGE/VIDEO FILE INPUT (IMPORTANT) -->
    <input type="file" id="pinFile" accept="image/*,video/*" required>

    <button type="submit">Upload</button>
</form>


<!-- SUPABASE JS CDN ADD KARO -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="upload.js"></script>

    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a class="nav-item" id="btnHome">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>

        <a class="nav-item" id="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
        </a>

        <a class="nav-item active" id="btnUpload">
            <i class="fa-solid fa-plus"></i>
            <span>Upload</span>
        </a>

        <a class="nav-item" id="btnNotifs">
            <i class="fa-regular fa-bell"></i>
            <span>Notification</span>
        </a>

        <a class="nav-item" id="btnProfile">
            <i class="fa-regular fa-circle-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="upload.js"></script>
</body>
</html>
