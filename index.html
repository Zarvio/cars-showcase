<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <img src="tg1.jpg" alt="Logo" class="logo" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show Key</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .welcome {
      position: absolute;
      top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 15px 40px;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f4f4f4;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    .version {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 600px) {
      button {
        width: 80%;
        font-size: 1.2rem;
        padding: 12px 0;
      }
      .welcome {
        font-size: 1rem;
      }
    }
    
.logo {
  width: 80px;              /* size adjust kar lo apni need ke hisab se */
   margin-bottom: 20px;
  border-radius: 50%;        /* circle banata hai */
  object-fit: cover;         /* image ke andar fit karta hai bina stretch hue */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* soft shadow for depth */
  border: 3px solid rgba(255, 255, 255, 0.6); /* optional white border */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

  </style>
</head>
<body>
  <div class="welcome">ðŸ‘‹ Welcome to Solider Mod</div>
  <button onclick="location.href='feedback.html'">Show Key</button>
  <div class="version">Version 1.0</div>
</body>
</html>
