<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Feature Mod - Intro</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: linear-gradient(135deg, rgb(35, 10, 133), #070815, #000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 40px;
      padding: 15px 40px;
      background: rgba(0,0,0,0.8);
      border: 2px solid #0f0;
      border-radius: 12px;
      text-shadow: 0 0 10px #0f0;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      user-select: none;
    }

    h1:hover {
      background: rgba(0,0,0,1);
      transform: scale(1.05);
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0 inset;
    }

    .floating-text {
      position: absolute;
      color: #0f0;
      opacity: 0;
      font-size: 20px;
      text-shadow: 0 0 10px #0f0;
      animation: fadeMove 6s linear infinite;
    }

    @keyframes fadeMove {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <h1 id="showKey">SHOW KEY</h1>
  <audio id="introVoice" src="voice.mp3"></audio>

  <script>
    const audio = document.getElementById('introVoice');

    document.getElementById('showKey').addEventListener('click', () => {
      // ðŸ”Š User click ke baad audio play
      audio.play().catch(err => console.log("Playback error:", err));

      // ðŸŽ¯ Audio khatam hone par next page
      audio.onended = () => {
        window.location.href = "next.html";
      };

      // âš¡ Optional: Button ko disable kar do taaki multiple clicks na ho
      document.getElementById('showKey').style.pointerEvents = 'none';
    });

    // ðŸ§  Floating hacker texts
    const texts = ["Feature Mod", "Feature Mod", "Feature Mod", "Feature Mod", "Feature Mod"];
    function createFloatingText() {
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.textContent = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = Math.random() * window.innerWidth + 'px';
      text.style.top = Math.random() * window.innerHeight + 'px';
      text.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 6000);
    }
    setInterval(createFloatingText, 600);
  </script>

</body>
</html>
