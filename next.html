<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KD Checker</title>
<style>
  body {
    background: linear-gradient(135deg, #001f4d, #004080, #0073e6);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #e0f7ff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

 h1 {
  font-size: 48px;
  margin-bottom: px; /* पहले 60px था, अब कम कर दिया */
  text-shadow: 0 0 20px rgb(81, 81, 168), 0 0 40px #00bfff;
  text-align: center;
  background: rgba(0,0,50,0.5);
  padding: 20px 40px;
  border-radius: 12px;
  border: 2px solid #00bfff;
  box-shadow: 0 0 15px #00bfff inset;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


  h1:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #00f, 0 0 60px #00bfff inset;
  }

  .buttons {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    background: rgba(0,0,50,0.7);
    color: rgb(90, 90, 104);
    border: 2px solid #00bfff;
    border-radius: 12px;
    padding: 18px 30px;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00bfff;
  }

  button:hover {
    background: #00bfff;
    color: #001f4d;
    transform: scale(1.08);
    box-shadow: 0 0 20px rgb(152, 152, 176), 0 0 40px #00bfff;
  }

  .red {
    background: #ff4d4d !important;
    color: #fff !important;
    border-color: #ff1a1a !important;
    box-shadow: 0 0 15px #ff4d4d;
  }

  /* Floating subtle spark effect */
  .spark {
    position: absolute;
    width: 2px; height: 2px;
    background: #00f;
    opacity: 0.7;
    pointer-events: none;
    border-radius: 50%;
  }
img {
  width: 320px;
  height: 200px;
  object-fit: cover;
  margin-top: 10px; /* h1 के नीचे थोड़ी जगह */
}


  audio { display: none; }

  @media(max-width:600px){
    h1{font-size:36px; margin-bottom:40px; padding:15px 25px;}
    button{padding:15px 25px; font-size:20px;}
    .buttons{gap:15px;}
  }
</style>
</head>
<body>
<img src="you.png" >
<h1>Tumhari KD kitni hai?</h1>

<div class="buttons">
  <button data-audio="voice2.mp3" data-type="next">2+</button>
  <button data-audio="voice5.mp3" data-type="next">7+</button>
  <button data-audio="voice10.mp3" data-type="red">15+</button>
</div>

<audio id="kdVoice" src="voice(kd).mp3"></audio>

<script>
// Button functionality
const audio = document.getElementById('kdVoice');
window.addEventListener('load',()=>{audio.play().catch(e=>console.log(e));});

document.querySelectorAll('button[data-audio]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const src = btn.getAttribute('data-audio');
    const type = btn.getAttribute('data-type');

    audio.src = src;
    audio.currentTime=0;
    audio.play().catch(e=>console.log(e));

    if(type==="next"){
      audio.onended = ()=>{window.location.href='tg.html';};
    }else if(type==="red"){
      btn.classList.add('red');
      audio.onended=null;
    }
  });
});

// Subtle floating sparks effect
function createSpark(){
  const spark = document.createElement('div');
  spark.className='spark';
  spark.style.left = Math.random()*window.innerWidth+'px';
  spark.style.top = Math.random()*window.innerHeight+'px';
  spark.style.opacity = Math.random()*0.7+0.3;
  document.body.appendChild(spark);
  setTimeout(()=>spark.remove(),3000);
}
setInterval(createSpark,200);
</script>

</body>
</html>
