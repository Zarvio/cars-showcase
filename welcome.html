<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF Gallery Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ðŸŒŒ Background + Fade Animation */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px 10px;
      overflow-x: hidden;
      animation: fadeInBody 0.4s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸŒŸ Floating Circles Background */
    .circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* ðŸ©µ Heading */
    h1 {
      color: #00e5ff;
      margin-bottom: 40px;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00bcd4;
      animation: fadeInUp 1.2s ease forwards;
    }

    /* ðŸŽ¨ Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: center;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 2s ease forwards;
    }

    .gif-box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .gif-box:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00bcd4, #3b82f6);
      border: none;
      color: #fff;
      padding: 10px 0;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #06b6d4, #2563eb);
      transform: scale(1.05);
    }

    /* ðŸ•’ Coming Soon */
    .coming-soon {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #00bcd4;
      border-radius: 18px;
      padding: 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00e5ff;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      max-width: 260px;
      width: 100%;
      animation: fadeUp 1.5s ease forwards;
    }

    .timer {
      font-size: 22px;
      margin-top: 10px;
      color: #ffeb3b;
      text-shadow: 0 0 6px #fff700;
      font-weight: 700;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>
  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>

  <h1><i class="fa-solid fa-hands-holding-child"></i> Body Builder GIF <i class="fa-solid fa-hands-holding-child"></i></h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gifLinks = [
      "Exercise Demonstrations - Personal Trainer in Port Melbourne - Nick Hall Body Transformations.gif",
      "Adjustable Dumbbells and Home Gym Equipment _ Grit Elite Gear.gif",
      "Adjustable Dumbbells and Home Gym Equipment _ Grit Elite Gear (1).gif",
      "10 Gym Exercises To Reach A Rowers Physique And Strength.gif",
      "Bird dog â€¢ Uitvoering en uitleg â€¢ Men'sPower.gif",
      "Curl de bÃ­ceps con una mancuerna.gif",
      "download (1).gif",
      "download.gif",
      "Dumbbell Lateral Raise_ A Visual Guide To Proper Form.gif",
      "Kettlebell Bent Over Row Â» Fitness Programer.gif",
      "Kettlebell Shoulder Press Â» Fitness Programer.gif",
      "Master The Push-Up Plus_ Benefits, Form, And Muscles Worked.gif",
      "1.gif",
      "2.gif",
      "3.gif",
      "4.gif",
      "5.jpeg"
    ];

    const gallery = document.getElementById("gallery");

    gifLinks.forEach((url, i) => {
      const box = document.createElement("div");
      box.className = "gif-box";
      box.style.setProperty("--i", i);
      box.innerHTML = `
        <img src="${url}" alt="GIF ${i+1}" />
        <button onclick="downloadGif('${url}')"><i class="fa-solid fa-download"></i> Download</button>
      `;
      gallery.appendChild(box);
    });

    const comingBox = document.createElement("div");
    comingBox.className = "coming-soon";
    comingBox.innerHTML = `
      <div>ðŸš€ Coming Soon</div>
      <div class="timer" id="timer">24:56:09</div>
    `;
    gallery.appendChild(comingBox);

    function downloadGif(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = "zarvio_builder.gif";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function startTimer(duration, display) {
      let timer = duration, hours, minutes, seconds;
      setInterval(() => {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = `${hours}:${minutes}:${seconds}`;
        if (--timer < 0) timer = 24 * 3600;
      }, 1000);
    }

    window.onload = function () {
      const twentyFourHours = 24 * 3600 + 56 * 60 + 9;
      const display = document.getElementById("timer");
      startTimer(twentyFourHours, display);
    };
  </script>
</body>
</html>
