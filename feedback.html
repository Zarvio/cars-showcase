<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Feedback</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    margin: 0;
  }

  h2 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 2rem;
  }

  textarea {
    width: 320px;
    height: 140px;
    padding: 12px;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid #fff;
    outline: none;
    resize: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  input[type="file"] {
    margin-top: 15px;
    border-radius: 8px;
    padding: 5px;
    cursor: pointer;
  }

  button {
    margin-top: 25px;
    padding: 15px 35px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff512f;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  button:hover {
    background-color: #dd2476;
    transform: scale(1.05);
  }

  /* Loader Overlay - default hidden */
  #loaderOverlay {
    display: none; /* üîπ Important: Hidden until feedback starts */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .loader {
    display: flex;
  }

  .dot {
    width: 15px;
    height: 15px;
    margin: 0 6px;
    background: white;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .dot:nth-child(1) { animation-delay: -0.32s; }
  .dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  /* Popup */
  #popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #popupContent {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  #popupContent h3 {
    margin-bottom: 20px;
    color: #2575fc;
  }

  #popupContent button {
    padding: 10px 25px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  #popupContent button:hover {
    background-color: #6a11cb;
  }

  /* Logo */
  .logo {
    width: 80px;
    margin-bottom: 20px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    border: 3px solid rgba(255, 255, 255, 0.6);
  }
</style>
</head>
<body>

<img src="tg1.jpg" alt="Logo" class="logo" />
<h2>Send Feedback</h2>

<textarea id="feedback" placeholder="Type your feedback here..."></textarea><br>
<input type="file" id="photo" accept="image/*"><br>
<button id="sendFeedbackBtn">Send Feedback</button>

<!-- Loader Overlay -->
<div id="loaderOverlay">
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <h3 id="popupMessage"></h3>
    <button id="popupButton">OK</button>
  </div>
</div>
<!-- üëá Is line ko popup ke neeche ya loader ke baad rakho -->
<audio id="welcomeAudio" autoplay>
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const botToken = "8237127193:AAFj4XZo-AuV_RjfnIRRdSPDnYiVFbooWbA";
const chatId = "@soldier_mod21";

const popup = document.getElementById("popup");
const popupMessage = document.getElementById("popupMessage");
const popupButton = document.getElementById("popupButton");
const feedbackInput = document.getElementById("feedback");
const photoInput = document.getElementById("photo");
const loaderOverlay = document.getElementById("loaderOverlay");

popupButton.addEventListener("click", () => {
  popup.style.display = "none";
  if (popupButton.dataset.success === "true") {
    window.location.href = "key.html";
  }
});

document.getElementById("sendFeedbackBtn").addEventListener("click", async () => {
  const feedback = feedbackInput.value.trim();
  const file = photoInput.files[0];

  if (!feedback || !file) {
    popupMessage.innerText = "Please fill in both feedback and photo!";
    popupButton.dataset.success = "false";
    popup.style.display = "flex";
    return;
  }

  // üîπ Show loader overlay (starts here)
  loaderOverlay.style.display = "flex";

  const formData = new FormData();
  formData.append("chat_id", chatId);
  formData.append("photo", file);
  formData.append("caption", feedback);

  try {
    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
      method: "POST",
      body: formData
    });

    // üîπ Hide loader & show success popup
    loaderOverlay.style.display = "none";
    popupMessage.innerText = "‚úÖ Your feedback was sent successfully!";
    popupButton.dataset.success = "true";
    popup.style.display = "flex";

    feedbackInput.value = "";
    photoInput.value = "";

  } catch (error) {
    loaderOverlay.style.display = "none";
    popupMessage.innerText = "‚ùå Error sending feedback! Please try again.";
    popupButton.dataset.success = "false";
    popup.style.display = "flex";
    console.error(error);
  }
});
</script>

</body>
</html>
