<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinora Notifications</title>
    <link rel="stylesheet" href="notification.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1 class="logo">Pinora</h1>
        <div class="profile-icon"></div>
    </header>

    <div class="notif-loader" style="display:flex; justify-content:center; align-items:center; height:100px;">
  <div class="spinner"></div>
</div>

<div class="notif-container"></div>


    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="notif-container">
            <!-- Notifications will load here -->
        </div>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a class="nav-item" id="btnHome">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>

        <a class="nav-item" id="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
        </a>

<a class="nav-item" id="btnUpload">
        <i class="fa-solid fa-plus"></i>
        <span>Upload</span>
    </a>

        <a class="nav-item active" id="btnNotifs">
            <i class="fa-regular fa-bell"></i>
            <span>Notification</span>
        </a>

        <a class="nav-item" id="btnProfile">
            <i class="fa-regular fa-circle-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Firebase App (core) SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Your notification.js -->
<script src="notification.js"></script>

</body>
</html>
