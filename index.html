

<!-- Intro Overlay -->
<!-- Intro Overlay -->
<div id="introOverlay">
    <div class="introContent">
        <img src="default.jpg" alt="Pinora Logo" id="introLogo">
        <div class="versionText">Version 1.0</div>
    </div>
</div>

<style>
/* Fullscreen white overlay */
/* Fullscreen white overlay */
#introOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.introContent {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.versionText {
    margin-top: 18px;
    font-size: 28px;       /* big size */
    font-weight: 600;
    color: #444;
    font-family: Arial, sans-serif;
    letter-spacing: 1px;
}


/* Logo initial state chhota + animation */
#introLogo {
    width: 320px;   /* pehle 150px tha */
    transform: scale(0.4); /* start aur chhota se */
    opacity: 0;
    animation: scaleFade 3s ease-in-out forwards;
}

/* Animation: scale up and fade out */
@keyframes scaleFade {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    80% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}
</style>

<script>

// Page load ke baad 3 sec me overlay hide kar do
window.addEventListener('load', () => {
    setTimeout(() => {
        const overlay = document.getElementById('introOverlay');
        overlay.style.transition = 'opacity 0.5s ease';
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);
    }, 3000); // 3 sec
});
setTimeout(() => {
    window.location.href = "main.html";
}, 3500);
</script>
